<h2>Por Capital</h2>
<hr>


<div class="row">
    <div class="col">
        <!-- SearchBox -->
        <shared-search-box
       
        (onDebounce)="searchByCapital($event)"
        [initialValue]="initialValue"
        placeholder="Buscar por catipal"></shared-search-box>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col">
        <!-- Tabla de resultados -->
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
       <countries-table [countries]="countries"></countries-table>
       
    </div>
</div>
